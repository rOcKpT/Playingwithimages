{% extends "header.html" %}
{% load i18n %}

{% block content %}
    <div class="container">
    <h1>{% if object.id %}{% trans "Change Photo" %}{% else %}{% trans "Add Photo" %}{% endif %}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
{% endblock %}
